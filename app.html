<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Blockly Developer Tools</title>
  <script src="src/all_libs_classes_stylesheets.js"></script>
  <script>
    let DevTools;
    window.addEventListener('load', () => {
      DevTools = new AppController();
      window.addEventListener('beforeunload', DevTools.confirmLeavePage);
      // Generate new block popup.
      // Uncomment line below to enable popup on load.
      // DevTools.createPopup(PopupController.NEW_BLOCK);
    });
  </script>
</head>
<body>
  <div>
    <button id="helpButton" title="View documentation in new window.">
      <span>Help</span>
    </button>
  </div>
  <div id="tabContainer">
    <div id="BLOCK_EDITOR" class="tab taboff">Block Editor</div>
    <div id="TOOLBOX_EDITOR" class="tab taboff">Toolbox Editor</div>
    <div id="WORKSPACE_EDITOR" class="tab taboff">Workspace Editor</div>
  </div>

  <div id="editorContainer">
    <div id="blockEditor"></div>
    <div id="toolboxEditor"></div>
    <div id="workspaceEditor"></div>
  </div>

  <div id="modalShadow"></div>

  <!-- Popup div. Any popups are inserted here. -->
  <div class="popup"></div>

  <!-- Navigation Tree -->
  <div id="navigationTree"></div>

  <!-- Add Button -->
  <div id ="addContainer">
    <div id="addButton" title="Add...">
      <img src="src/view/material_icons_add_circle.png">
    </div>
    <div id="addOptions">
      <div id="addBlock">Block</div>
      <div id="addLibrary">Library</div>
      <div id="addToolbox">Toolbox</div>
      <div id="addWorkspaceContents">Workspace Contents</div>
      <div id="addWorkspaceConfig">Workspace Configuration</div>
    </div>
</div>
</body>
</html>
