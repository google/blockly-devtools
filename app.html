<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blockly Demo: Blockly Developer Tools</title>
  <script src="src/all_libs_classes_stylesheets.js"></script>
  <script>
    let DevTools;
    window.addEventListener('load', () => {
      DevTools = new AppController();
      window.addEventListener('beforeunload', DevTools.confirmLeavePage);
      // Generate new block popup.
      // Uncomment line below to enable popup on load.
      // DevTools.createPopup(PopupController.NEW_BLOCK);
    });
  </script>
</head>
<body>
  <div>
    <button id="helpButton" title="View documentation in new window.">
      <span>Help</span>
    </button>
  </div>
  <div id="tabContainer">
    <div id="blockFactory_tab" class="tab tabon">Block Editor</div>
    <!-- TODO(#95): Remove block exporter from view entirely after all functions are moved. -->
    <!--div id="blocklibraryExporter_tab" class="tab taboff">Block Exporter</div-->
    <div id="toolboxEditor_tab" class="tab taboff">Toolbox Editor</div>
    <div id="workspaceEditor_tab" class="tab taboff">Workspace Editor</div>
    <div id="workspaceFactory_tab" class="tab taboff">Workspace Factory</div>
  </div>

  <div id="editorContainer"></div>

  <div id="modalShadow"></div>

  <!-- Popup div. Any popups are inserted here. -->
  <div class="popup"></div>

  <!-- Navigation Tree -->
  <div id="navigationTree"></div>

  <!-- TODO(#95): Remove the div below in upcoming PR with adding the proper
              views where the new Blockly.Workspace objects will go. For now,
              included here to avoid the 'container not found' error for
              Blockly.inject(). -->
  <div style="display:none;">
    <div id="toolboxDiv"></div>
    <div id="toolboxPreview"></div>
    <div id="wContentsDiv"></div>
    <div id="workspacePreview"></div>
  </div>
</body>
</html>
